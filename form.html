<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form so we have enough information to stalk you</p>
    <form method="post" action='https://demo.com'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Have we met before? (required)</legend>
        <label for="yes"><input id="yes" type="radio" name="yes" class="inline" checked /> Yes,we have</label>
        <label for="no"><input id="no" type="radio" name="no" class="inline" /> Nah man i don't even know you</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture:(Dont upload if you're a guy,I already know what you look like) <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (months): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about me?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Daavi</option>
            <option value="2">Daavi's daughter</option>
            <option value="3">Neighbour</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:(You can decide to vent here too!)
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I stalk people on the internet for a living..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a class="inline" href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
<p>Wanna know more about me? Click <a href ="https://en.wikipedia.org/wiki/Sean_Combs">here </a></p>
  </body>
</html>
